<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Job Market Paper</title>
    
    <!-- Google Analytics 4 -->
    <!-- Replace G-XXXXXXXXXX with your actual GA4 Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
      
      // Track redirect as a file download event, then redirect after a brief delay
      if (typeof gtag !== 'undefined') {
        gtag('event', 'file_download', {
          'file_name': 'jmp_GT.pdf',
          'file_extension': 'pdf',
          'link_text': 'Direct Link Redirect'
        });
      }
      
      // Delay redirect slightly to ensure analytics event is sent
      setTimeout(function() {
        window.location.replace("jmp_GT.pdf");
      }, 100);
    </script>
</head>
<body>
    <p>Redirecting to the paper... If you are not redirected automatically, <a href="jmp_GT.pdf">click here</a>.</p>
</body>
</html>
